        $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
        });
        </script>
        
        <body>
            <nav class="navbar navbar-inverse navbar-fixed-top" style='padding-bottom:30px' role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{url_for('index')}}"> <span class='glyphicon glyphicon-home'></a>
                    <!--  <img src="/static/img/logo.jpg" class="img-responsive img-circle" alt="Image"  style='width:30px'></a> -->
                    
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">>
                        <li class="active"><a href='{{url_for('contact')}}'>Contact Us</a></li>
                        <li class="active"><a href='{{url_for('about')}}'>About us</a></li>
                        
                    </ul>
       
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuDivider">
                                <li><a href="{{url_for('login')}}">Login</a></li>
                                <script type="text/javascript"> </script>
                                <li role="separator" class="divider"></li>
                                <li><a href="{{url_for('register')}}">Register</a></li>
                            </ul>
                        </li>
                    </li>
                </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
            <div class='container'>
                <form action="{{url_for('register')}}" method="POST" class="form-horizontal" role="form">
                    <legend>Registration Details</legend>
                    <div class="form-group">
                        
                        <div class='col-lg-4'>
                            <label for="username">Name</label>
                            <input type="text" name="username" id="input" class="form-control" value="" required="required">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="input" class="form-control" value="" required="required">
                            
                            <label for="">Password</label>
                            <input type="password" name="password" id="input" class="form-control" value="" required="required">
                            <label for="">Confirm Password</label>
                            <input type="password" name="password2" id="input" class="form-control" value="" required="required">
                        </div>
                        
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" checked='checked'><span>I Agree to Muzinda <a data-toggle="modal" href='#modal-id'>Terms & Conditions</a>
                            <div class="modal fade" id="modal-id">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">Muzinda Hub Terms and Conditions</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>This is where the terms and conditions are applied to the site</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">I agree</button>
                                            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                        </div>
                                    </div>
                                </div>
                            </div></span>
                            
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            <div class="panel panel-default navbar-fixed-bottom">
                <div class="panel-footer">
                    All Copyrights reserved &copy 2015.Designed Beven Nyamande <span class="glyphicon glyphicon-home"></span>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/static/js/bootstrap.js"></script>
        <script src="static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.js"></script>
